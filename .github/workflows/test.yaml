name: Django Tests and Linting

on:
    pull_request:
        types: [opened, synchronize, reopened]
    push:
        branches:
            - main
            - develop

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: "3.12"

            - name: Install dependencies
              run: |
                  pip install uv
                  uv sync --group dev

            - name: Run migrations
              run: |
                  python manage.py migrate

            - name: Run tests
              run: |
                  python manage.py test

            - name: Run Ruff for linting and formatting
              run: |
                  uv run ruff check .
